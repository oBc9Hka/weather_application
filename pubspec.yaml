name: weather_application
description: Test Flutter task.


publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  http: ^0.13.4
  flutter_bloc: ^8.0.0
  geolocator: ^8.0.1
  share: ^2.0.4

  weather_icons: 3.0.0
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.9.2

  flutter_lints: ^1.0.0

flutter_icons:
  image_path: "assets/icon.png"
  android: true
  ios: true

flutter:

  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Fluro
      fonts:
        - asset: fonts/FLURO.otf
        - asset: fonts/FLURO Bold.otf
    - family: Avenir
      fonts:
        - asset: fonts/AvenirLTProBook.otf